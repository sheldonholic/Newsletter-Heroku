<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/earth.png" alt="" width="100" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

        <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control" placeholder="last Name" required>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Shalaka Waghamale</p>
    </form>
</body>
